<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://apis.mapmyindia.com/advancedmaps/v1/YTQ3MzIyMGUtMTJlMC00Yjg4LWE5ZDgtMGMyZDUxMWM2YWFm/map_load?v=1.5"></script>
        <style>
            #map{
                height: 90vh;
                width: 100%;
            }    
        </style>
    </head>
    <body onload="Auth_token_generate();">
        <div id="map"></div><br>
        <button onclick="auto();">autosuggest</button>
        <button onclick="autosuggest_pre_prod();">autosuggest_pre_prod</button>
        <button onclick="textsearch_pre_prod();">textsearch_pre_prod</button>
        <button onclick="nearby_pre_prod();">nearby_pre_prod</button>
        <button onclick="geocoding();">geocoding</button>
        <button onclick="rev_geocode();">rev_geocode</button>
        <button onclick="Many_to_Many_distance_matrix();">Many_to_Many_distance_matrix</button>
        <button onclick="distance_matrix();">distance_matrix</button>
        <button onclick="woodpecker();">Address_Standardization_API</button>
        
        <!-- // logic -->
        <script>

        var map = new MapmyIndia.Map('map',
        {
            center: [28.04, 78.2],
            zoom: 12
        });
            var token;
            function jsonp(url, callback) {
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                const script = document.createElement('script');
                script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName;
                document.body.appendChild(script);
                window[callbackName] = function(data) {
                    delete window[callbackName];
                    document.body.removeChild( script );
                    callback(data);
                };
            }
            
            // token generating
            function Auth_token_generate(){
                $.ajax({
                    data: {
                    "grant_type": "client_credentials",
                    "client_id": "YTQ3MzIyMGUtMTJlMC00Yjg4LWE5ZDgtMGMyZDUxMWM2YWFm",
                    "client_secret": "YTQ3MzIyMGUtMTJlMC00Yjg4LWE5ZDgtMGMyZDUxMWM2YWFm"
                    },
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    method: 'POST',
                    crossDomain: true, 
                    async: true,
                    url: 'https://outpost.mapmyindia.com/api/security/oauth/token',
                    error: function (data) {
                        console.log(data);
                        alert('An error has occurred');
                    },
                    success : function (data) {
                        token = data.access_token;
						console.log(token);
                    }
                });    
            }

            // call autosuggest api
            function auto(){
                jsonp('https://atlas.mapmyindia.com/api/places/search/json?query=delhi&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }   // call autosuggest pre prod api
            function autosuggest_pre_prod(){
                jsonp('https://atlasweb.mapmyindia.in/api/v4.4/places/search/json?query=coffee&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }     // call textsearch pre prod api
            function textsearch_pre_prod(){
                jsonp('https://atlasweb.mapmyindia.in/api/v4.4/places/textsearch/json?query=delhi&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }   // call nearby pre prod api
            function nearby_pre_prod(){
                jsonp('https://atlasweb.mapmyindia.in/api/v4.4/places/nearby/json?keywords=FODCOF&refLocation=28.550759,77.268937&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }

            // call geocoding api
            function geocoding(){
                jsonp('https://atlas.mapmyindia.com/api/places/geocode?address=mapmyindia 237 okhla phase 3&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }

            // call rev_geocode api
            function rev_geocode(){
                jsonp('https://apis.mapmyindia.com/advancedmaps/v1/YTQ3MzIyMGUtMTJlMC00Yjg4LWE5ZDgtMGMyZDUxMWM2YWFm/rev_geocode?lat=26.5645&lng=85.9914', function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }

             // call Many_to_Many_distance_matrix api
            function Many_to_Many_distance_matrix(){
                jsonp('https://apis.mapmyindia.com/advancedmaps/v1/'+token+'/distance_matrix/driving/77.983936,28.255904;77.05993,28.487555;77.15993,28.587555;77.264997,28.554534?sources=0;1&destinations=2;3', function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }

            // call distance_matrix api
            function distance_matrix(){
                jsonp('https://apis.mapmyindia.com/advancedmaps/v1/'+token+'/distance_matrix/driving/90.33687,23.470314;90.379249,23.497178;90.497009,23.546286?rtype=1&region=bgd', function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }

            // Address Standardization API
            function woodpecker(){
                jsonp('https://atlas.mapmyindia.com/api/places/woodpecker?address=mapmyindia 237 okhla phase 3&access_token='+token, function(data) {
                    console.log(data);
                    alert(JSON.stringify(data));
                });
            }
            
        </script>
    </body>
</html>
